<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
		<title>Learning Ferch API</title>
	</head>
	<body>
		<div class="container col-md-5">
			<form>
				<div class="form-group font-weight-bold mb-3">
					<label>CEP</label>
					<input
						type="text"
						id="cep"
						pattern="\d{5}-?\d{3}"
						class="form-control"
						required
						placeholder="Insira o seu CEP"
					/>
				</div>
				<div class="form-group font-weight-bold mb-3">
					<label>Rua</label>
					<input type="text" class="form-control" id="rua" placeholder="..." />
				</div>
				<div class="form-group font-weight-bold mb-3">
					<label>Complemento</label>
					<input
						type="text"
						class="form-control"
						id="complemento"
						placeholder="..."
					/>
				</div>
				<div class="form-group font-weight-bold mb-3">
					<label>Bairro</label>
					<input
						type="text"
						class="form-control"
						id="bairro"
						placeholder="..."
					/>
				</div>
				<div class="form-group font-weight-bold mb-3">
					<label>Cidade</label>
					<input
						type="text"
						class="form-control"
						id="cidade"
						placeholder="..."
					/>
				</div>
				<div class="form-group font-weight-bold mb-3">
					<label>Estado</label>
					<input
						type="text"
						class="form-control"
						id="estado"
						placeholder="..."
					/>
				</div>
				<button type="submit" id="btnPesquisar" class="btn btn-primary">
					Pesquisa
				</button>
				<button type="button" id="btnLimpar" class="btn btn-danger">
					Limpar
				</button>
			</form>
		</div>

		<script src="main.js"></script>
	</body>
</html>
